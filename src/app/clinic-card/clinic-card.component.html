<mat-card class="max-w-96" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{clinic.clinicName}}</mat-card-title>
    <mat-card-subtitle>{{clinic.clinicSubtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/images/sasun-bughdaryan-RlIppR1I3E8-unsplash.jpg" class="bg-cover" alt="sky">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
